<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorlea Docs</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/docs/styles/editor.css">
</head>
<body>
    <div class="docs-app">
        <header class="docs-header">
            <div class="header-content">
                <img src="/gorlea-logo.png" alt="Gorlea Logo" class="logo">
                <h1>My Documents</h1>
            </div>
        </header>

        <main class="docs-main">
            <div class="docs-actions">
                <button class="new-doc-button">
                    <span>+</span> New Document
                </button>
            </div>

            <div class="docs-list">
                <!-- Placeholder for document list -->
                <div class="empty-state">
                    <p>No documents yet. Create your first document!</p>
                </div>
            </div>
        </main>
    </div>
    <script src="/docs/scripts/docList.js"></script>
</body>
</html>
