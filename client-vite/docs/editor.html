<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorlea Docs Editor</title>
    <!-- CSS will be imported in editor.js -->
    <!-- <link rel="stylesheet" href="/styles/main.css"> -->
    <!-- <link rel="stylesheet" href="/docs/styles/editor.css"> --> 
    <!-- Tiptap CDN Links (Placeholder - will use npm imports later) -->
    <!-- <script src="https://unpkg.com/@tiptap/core@latest/dist/core.umd.js" defer></script> -->
    <!-- <script src="https://unpkg.com/@tiptap/starter-kit@latest/dist/starter-kit.umd.js" defer></script> -->
</head>
<body>
    <header class="app-header">
        <!-- Logo removed permanently -->
        <h1>Document Editor</h1>
         <!-- Use root-relative path for home link -->
        <a href="/docs/index.html" class="button-accent docs-home-button">Docs Home</a>
        <a href="/chat.html" class="button button-accent" target="_blank" rel="noopener noreferrer">Gorlea Notes</a> <!-- Added target blank -->
    </header>
    <div class="editor-container">
        <!-- Toolbar Container -->
        <div id="editor-toolbar">
            <button id="toolbar-bold" class="toolbar-button" title="Bold"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"/></svg></button>
            <button id="toolbar-italic" class="toolbar-button" title="Italic"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"/></svg></button>
            <button id="toolbar-underline" class="toolbar-button" title="Underline"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"/></svg></button>
            <button id="toolbar-strike" class="toolbar-button" title="Strikethrough"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 19h4v-3h-4v3zM5 4v3h5v3h4V7h5V4H5zM3 14h18v-2H3v2z"/></svg></button>
            <button id="toolbar-paragraph" class="toolbar-button" title="Paragraph"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 7v4H5.83l3.58-3.59L8 6l-6 6 6 6 1.41-1.41L5.83 13H21V7z"/></svg></button> <!-- Using short_text or notes icon might be better? Using arrow for now -->
            <button id="toolbar-h1" class="toolbar-button" title="Heading 1"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-2v-4h-2v4H8V7h2v4h2V7h2v10z"/></svg></button>
            <button id="toolbar-h2" class="toolbar-button" title="Heading 2"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4 8c0 1.1-.9 2-2 2h-2v2h4v2H9v-4c0-1.1.9-2 2-2h2V9H9V7h4c1.1 0 2 .9 2 2v2z"/></svg></button>
            <button id="toolbar-h3" class="toolbar-button" title="Heading 3"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4 8c0 1.1-.9 2-2 2h-2v2h4v2H9v-4c0-1.1.9-2 2-2h2V9H9V7h4c1.1 0 2 .9 2 2v2z"/></svg></button> <!-- Reusing H2 icon, needs specific H3 -->
            <button id="toolbar-ul" class="toolbar-button" title="Bullet List"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/></svg></button>
            <button id="toolbar-ol" class="toolbar-button" title="Numbered List"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M2 17h2v.5H3v1h1v.5H2v1h3v-4H2v1zm1-9h1V4H2v1h1v3zm-1 3h1.8L2 13.1v.9h3v-1H3.2L5 10.9V10H2v1zm5-6v2h14V5H7zm0 14h14v-2H7v2zm0-6h14v-2H7v2z"/></svg></button>
            <button id="toolbar-undo" class="toolbar-button" title="Undo"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/></svg></button>
            <button id="toolbar-redo" class="toolbar-button" title="Redo"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/></svg></button>
        </div>
        <div id="loading-message">Loading document...</div>
        <div id="error-message" class="hidden"></div>

        <!-- Wrapper for editor elements, hidden by default -->
        <div id="editor-content-wrapper" class="hidden"> 
            <div class="editor-header">
                <input type="text" id="doc-title" placeholder="Document Title">
                <!-- Save button removed -->
                <!-- Autosave status span removed -->
            </div>
            <!-- Replaced textarea with div for Tiptap -->
            <div id="editor"></div> 
        </div> <!-- Close editor-content-wrapper -->
    </div>

    <!-- Vite entry point script -->
    <script type="module" src="/src/docs/editor.js"></script> 
</body>
</html>
