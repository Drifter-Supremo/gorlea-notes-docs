<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorlea Docs</title>
    <link rel="icon" type="image/png" href="/gorlea-logo.png"> <!-- Added Favicon -->
    <!-- CSS will be imported in docList.js -->
    <!-- <link rel="stylesheet" href="/styles/main.css"> -->
    <!-- <link rel="stylesheet" href="/docs/styles/editor.css"> -->
</head>
<body>
    <div class="docs-app">
        <header class="docs-header">
            <div class="header-content">
                <!-- Logo -->
                <img src="/gorlea-logo.png" alt="Gorlea Logo" class="logo" style="width: 40px; height: 40px;"> <!-- Kept existing logo -->
                <!-- Desktop Navigation Buttons (Desktop Only) -->
                <div class="desktop-nav desktop-only">
                    <a href="/chat.html" class="button button-accent">Gorlea Notes</a> <!-- Open in same tab -->
                    <!-- Logged in user indicator -->
                    <span id="user-email" class="user-email-indicator"></span>
                    <!-- Logout Button -->
                    <button id="logout-button" class="gorlea-button">Logout</button>
                </div>
                <!-- Hamburger Menu Button (Mobile Only) -->
                <button id="hamburger-menu" class="mobile-only gorlea-button">☰</button>
            </div>
        </header>

        <!-- Mobile Navigation Menu (Initially Hidden by CSS) -->
        <nav id="mobile-nav" class="mobile-nav">
          <ul>
            <li><button id="mobile-newDoc"  class="gorlea-button">New Document</button></li>
            <li><a href="/chat.html" class="gorlea-button">Gorlea Notes</a></li>
            <li><span id="mobile-user-email" class="user-email-indicator"></span></li>
            <li><button id="mobile-logout"  class="gorlea-button">Logout</button></li>
          </ul>
        </nav>

        <main class="docs-main">
            <div class="docs-actions">
                <button class="new-doc-button button-accent desktop-only"> <!-- Added desktop-only to hide on mobile -->
                    <span>+</span> New Document
                </button>
            </div>

            <!-- Container for the actual list -->
            <div id="doc-list" class="docs-list">
                <!-- Document cards will be rendered here by JS -->
            </div>

            <!-- Message shown when no documents are found -->
            <div id="no-docs-message" class="empty-state" style="display: none; text-align: center; padding: 2rem;">
                <p>✨ No documents found. Click 'New Document' to create your first one!</p>
            </div>
        </main>
    </div>
    <!-- Auth check script (runs on load) -->
    <script type="module" src="/src/auth.js"></script>
    <!-- Vite entry point script for docs functionality -->
    <script type="module" src="/src/docs/docList.js"></script>
</body>
</html>
