<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorlea Docs</title>
    <!-- CSS will be imported in docList.js -->
    <!-- <link rel="stylesheet" href="/styles/main.css"> -->
    <!-- <link rel="stylesheet" href="/docs/styles/editor.css"> -->
</head>
<body>
    <div class="docs-app">
        <header class="docs-header">
            <div class="header-content">
                 <!-- Logo path needs to be relative to public dir or imported -->
                <img src="/gorlea-logo.png" alt="Gorlea Logo" class="logo">
                <h1>My Documents</h1>
                <a href="/chat.html" class="button button-accent" target="_blank" rel="noopener noreferrer">Gorlea Notes</a> <!-- Added target blank -->
                <!-- Logged in user indicator -->
                <span id="user-email" class="user-email-indicator"></span>
                <!-- Logout Button - Styled like Docs button -->
                <button id="logout-button" class="button docs-button header-button">Logout</button>
            </div>
        </header>

        <main class="docs-main">
            <div class="docs-actions">
                <button class="new-doc-button button-accent"> <!-- Added button-accent class -->
                    <span>+</span> New Document
                </button>
            </div>

            <div class="docs-list">
                <!-- Placeholder for document list -->
                <div class="empty-state">
                    <p>âœ¨ No documents yet. Create your first document!</p>
                </div>
            </div>
        </main>
    </div>
    <!-- Auth check script (runs on load) -->
    <script type="module" src="/src/auth.js"></script>
    <!-- Vite entry point script for docs functionality -->
    <script type="module" src="/src/docs/docList.js"></script>
</body>
</html>
