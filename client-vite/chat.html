<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorlea Notes</title>
    <link rel="icon" type="image/png" href="/gorlea-logo.png"> <!-- Added Favicon -->
    <!-- CSS will be imported in chat.js -->
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
</head>
<body>
    <div class="app">
        <!-- Header with navigation -->
        <header class="chat-header">
            <div class="header-content">
                 <!-- Logo path needs to be relative to public dir or imported -->
                <img src="/gorlea-logo.png" alt="Gorlea" class="logo">
                <!-- New Chat Button - Moved to Header -->
<button id="newChatButton" class="gorlea-button" title="New Chat">
<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12zM11 5h2v4h4v2h-4v4h-2v-4H7v-2h4V5z"/></svg>
                </button>
                <!-- Changed button to styled link for new tab functionality -->
<a href="/docs/index.html" class="gorlea-button" target="_blank" rel="noopener noreferrer">Gorlea Docs</a>
                <!-- Logged in user indicator -->
                <span id="user-email" class="user-email-indicator"></span>
                <!-- Logout Button - Styled like Docs button -->
<button id="logout-button" class="gorlea-button">Logout</button>
            </div>
        </header>

        <!-- Main chat area -->
        <main class="chat-container">
            <div class="welcome-screen" id="welcomeScreen">
                 <!-- Logo path needs to be relative to public dir or imported -->
                <img src="/gorlea-logo.png" alt="Gorlea" class="welcome-logo">
                <h1>Gorlea Notes</h1>
            </div>
            <div class="messages" id="messages"></div>
        </main>

        <!-- Input area -->
        <footer class="input-area">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your note here..." 
                    rows="1"
                    autofocus
                ></textarea>
                <!-- New Chat Button - REMOVED from here -->
                <button id="sendButton" class="send-button">
                    <svg viewBox="0 0 24 24" class="send-icon">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- Auth check script (runs on load) -->
    <script type="module" src="/src/auth.js"></script>
    <!-- Vite entry point script for chat functionality -->
    <script type="module" src="/src/chat.js"></script>
</body>
</html>
